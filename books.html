.books-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.book {
    width: 32%;
    height: 250px;
    background-color: #EEE;
    display: flex;
    margin-bottom: 1em;
    box-sizing: border-box;
}

.book-filler {
    width: 32%;
    display: flex;
    height: 0;
}

@media (max-width: 767.98px) {
    .book {
        width: 100%;
    }
}


.book a {
    display: flex;
    width: 100%;
    height: 100%;
}

.book a img {
    max-width: 80%;
    max-height: 80%;
    display: block;
    margin: auto auto;

    transition: all .15s ease-in-out;
}

.book a img:hover {
    transform: scale(1.05);
}



.book a, .book a:link, .book a:hover, .book a:active, .book a:visited {
    text-decoration: none;
    border: none;
}

.book-hl {
    border: 3px solid rgb(255, 77, 6);
}
